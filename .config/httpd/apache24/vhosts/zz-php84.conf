Listen 8084
Listen 8484

<VirtualHost *:8084>
    ServerName localhost
    DocumentRoot /srv/www

    <FilesMatch \.php$>
        <If "-f %{REQUEST_FILENAME}">
            SetHandler "proxy:unix:/run/php/php84-fpm.sock|fcgi://localhost/"
        </if>
    </FilesMatch>
</VirtualHost>

<VirtualHost *:8484>
